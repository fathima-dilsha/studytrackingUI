<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">


        <div class="sidebar">
            <div class="user-profile">
                <img src="./assets/image-jeremy.png" alt="" class="">
                <div>
                <p class="report-text">Report for</p>
                <p class="username">Jeremy Jhonson</p>
                </div>
            </div>
  
            <div class="date-schedule border">
                <button id="daily">Daily</button>
                <button id="weekly" class="active">Weekly</button>
                <button id="monthly">Monthly</button>
            </div>



            
        </div>




        
        <div class="study-data">



            <div class="study-item" >
                <div class="nav">
                  <span id="workTitle">Work</span>
                  <span><img src="./assets/icon-ellipsis.svg" alt=""></span>
                </div>
                <p class="time" id="workTime">32hrs</p>
                <p class="before-time" id="workPrevious">Last week - 36hrs</p>
              </div>



              <div class="study-item">
                <div class="nav">
                  <span id="playTitle">Play</span>
                  <span><img src="./assets/icon-ellipsis.svg" alt=""></span>
                </div>
                <p class="time" id="playTime">10hrs</p>
                <p class="before-time" id="playPrevious">Last week - 8hrs</p>
              </div>



              <div class="study-item" >
                <div class="nav">
                  <span id="studyTitle">Study</span>
                  <span><img src="./assets/icon-ellipsis.svg" alt=""></span>
                </div>
                <p class="time" id="studyTime">4hrs</p>
                <p class="before-time" id="studyPrevious">Last week - 7hrs</p>
              </div>

            <div class="study-item" >
                <div class="nav">
                  <span id="exerciseTitle">Excercise</span>
                  <span><img src="./assets/icon-ellipsis.svg" alt=""></span>
                </div>
                <p class="time" id="exerciseTime">4hrs</p>
                <p class="before-time" id="exercisePrevious">Last week - 5hrs</p>
              </div>

            <div class="study-item">
                <div class="nav">
                    <span>Social</span>
                    <span><img src="./assets/icon-ellipsis.svg" alt=""></span>
                </div>
                <p class="time">5hrs</p>
                <p class="before-time">Last week - 10hrs</p>
            </div>



            <div class="study-item">
                <div class="nav">
                    <span>self care</span>
                    <span><img src="./assets/icon-ellipsis.svg" alt=""></span>
                </div>
                <p class="time">2hrs</p>
                <p class="before-time">Last week - 2hrs</p>
            </div>
        </div>



    </div>
</body>
</html>
